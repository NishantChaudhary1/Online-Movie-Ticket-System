<div class="container">
    <div class="row">
      <div class="col-md-4 d-flex mx-auto my-5" *ngFor="let movie of moviesList">
        <!--Card-->
    <div class="card card-cascade wider mb-2">

        <!--Card image-->
        <div class="view view-cascade">
          <img  (click)="onSelect(movie)" src={{movie.movieImg}} class="card-img-top" style="width: 100%; height: 25vw;">
        </div>
        <!-- object-fit: cover; -->
        <!--/Card image-->
  
        <!--Card content-->
        <div class="card-body card-body-cascade text-center">
          <!--Title-->
          <h4 class="card-title"><strong>{{ movie.movieName }}</strong></h4>
          <h6 class="indigo-text"><strong>{{ movie.movieDirector }}</strong></h6>
          <p class="card-text">{{ movie.movieDescription }}</p>
          <div class="center" (click)="onSelect(movie)" ><button class="btn btn-primary mb-2">Show</button></div>
        </div>
        <!--/.Card content-->
  
      </div>
      <!--/.Card-->
      </div>
    </div>
  </div>
