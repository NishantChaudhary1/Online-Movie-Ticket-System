<h3>Create Theater</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
   
  
    
    <div class="form-group">
      <label for="name">Theater Name</label>
      <input type="text" class="form-control" id="theaterName" required [(ngModel)]="theater.theaterName" name="theaterName">
    </div>

    <div class="form-group">
      <label for="name">Theater Area</label>
      <input type="text" class="form-control" id="theaterArea" required [(ngModel)]="theater.theaterArea" name="theaterArea">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
