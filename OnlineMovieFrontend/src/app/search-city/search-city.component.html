<div class="main">
  
    <!-- Search City -->
    <div class="input-group">
        <input class="form-control" type="text" name="search" [(ngModel)]="searchText" 
        autocomplete="on" placeholder="&#61442;  Search Your City">
      <div class="input-group-append">
        <button class="btn btn-secondary" type="button">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </div>
  



<!-- List of all Cities -->


    <div class="container">
      <table class="table table-striped text-light">
        <thead>
        <tr>
          <th>City ID</th>
          <th>City</th>
          <th>State</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-light"*ngFor="let city of citiesList | filterCity : searchText">
          <td>{{city.cityId}}</td>
          <td>{{city.cityName}}</td>
          <td>{{city.cityState}}</td>
          <td><button class="btn btn-pink btn-md rounded" (click)="forwardToBooking()">
            Select City</button></td>
        </tr>
        </tbody>
      </table>
    </div>
