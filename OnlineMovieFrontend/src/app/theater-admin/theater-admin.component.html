<div class="container">
    <div class="col-md-6 offset-md-3">
        <span class="anchor" id="formContact"></span>
        <hr class="my-5">

        <!-- form add Theater -->
        <div class="card card-outline-secondary">
            <div class="card-header">
                <h3 class="mb-0">Add Theater</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="myForm" (ngSubmit)="submitForm(myForm)" class="form" role="form">
                    <fieldset>
                        <label for="FormInputGroup" class="mb-0">Name</label>
                        <div class="row mb-1">
                            <div class="col-lg-12">
                                <input type="text" class="form-control mb-2" id="FormInput" placeholder="Theater name" 
                        formControlName="theaterName">
                        <div class="error" *ngIf="myForm.get('theaterName').hasError('required') && myForm.get('theaterName').touched">
                            <small class="text-danger" >Name is required!</small>
                        </div>
                        </div>
                    </div>
                        <label for="FormInputGroup" class="mb-0">Area</label>
                        <div class="row mb-1">
                            <div class="col-lg-12">
                                <input type="text" class="form-control mb-2" id="FormInput" placeholder="Theater Area"
                        formControlName="theaterArea">
                                <div class="error" *ngIf="myForm.get('theaterArea').hasError('required') && myForm.get('theaterArea').touched">
                                    <small class="text-danger" >Area is required</small>
                                </div>
                            </div>
                        </div>                        
                        <button type="submit" class="btn btn-primary mb-2" [disabled]="!myForm.valid">Save</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <!-- /Theater form -->

    </div>

    <!-- Showing List of All theaters -->
    <div class="row">
        <table class="table table-hover text-light">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Theater Name</th>
                    <th scope="col">Theater Area</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr class="text-light" *ngFor="let theater of theatersList">
                    <th scope="row">{{theater.theaterId}}</th>
                    <td style="width: 20%">{{theater.theaterName}}</td>
                    <td style="width: 20%">{{theater.theaterArea }}</td>
                    <td style="width: 30%">
                        <span style="margin-right: 10px"><button (click)="edit(theater)"
                                class="btn btn-primary mb-2">Edit</button> </span>
                        <span><button (click)="delete(theater)" class="btn btn-primary mb-2">Delete</button></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
