<div class="container">
    <div class="col-md-6 offset-md-3">
        <span class="anchor" id="formContact"></span>
        <hr class="my-5">

        <!-- form Add Movie -->
        <div class="card card-outline-secondary">
            <div class="card-header">
                <h3 class="mb-0">Add Show</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="myForm" (ngSubmit)="submitForm(myForm)" class="form" role="form">
                    <fieldset>
                        <label for="FormInputGroup" class="mb-0">Theater Id</label>
                        <div class="row mb-1">
                            <div class="col-lg-12">
                                <input type="text" class="form-control mb-2" id="FormInput" placeholder="Theater Id" 
                        formControlName="theaterId">
                        <div class="error" *ngIf="myForm.get('theaterId').hasError('required') && myForm.get('theaterId').touched">
                            <small class="text-danger" >Id is required!</small>
                        </div>
                        </div>
                    </div>
                        <label for="FormInputGroup" class="mb-0">Movie Id</label>
                        <div class="row mb-1">
                            <div class="col-lg-12">
                                <input type="text" class="form-control mb-2" id="FormInput" placeholder="Movie Id"
                        formControlName="movieId">
                                <div class="error" *ngIf="myForm.get('movieId').hasError('required') && myForm.get('movieId').touched">
                                    <small class="text-danger" >Movie Id is required</small>
                                </div>
                            </div>
                        </div>
                        <label for="FormInputGroup" class="mb-0">Show Time</label>
                        <div class="row mb-1">
                            <div class="col-lg-12">
                                <input type="text" class="form-control mb-2" id="FormInput" placeholder="Show Time"
                        formControlName="show_time">
                                <div class="error" *ngIf="myForm.get('show_time').hasError('required') && myForm.get('show_time').touched">
                                    <small class="text-danger" >Time is required</small>
                                </div>
                                <div class="error" *ngIf="myForm.get('show_time').hasError('maxlength') && myForm.get('show_time').touched">
                                    <small class="text-danger" >Invalid Format</small>
                                </div>
                            </div>
                        </div>                       
                        <button type="submit" class="btn btn-primary mb-2" [disabled]="!myForm.valid">Save</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <!-- /Theater form -->

    </div>

    <!-- Showing List of All theaters -->
    <div class="row">
        <table class="table table-hover text-light">
            <thead>
                <tr>
                    <th scope="col">Show ID</th>
                    <th scope="col">Show Time</th>
                </tr>
            </thead>
            <tbody>
                <tr class="text-light" *ngFor="let show of showsList">
                    <td style="width: 20%">{{ show.show_Id }}</td>
                    <td style="width: 20%">{{ show.show_time }}</td>
                    <td style="width: 30%">
                        <span style="margin-right: 10px"><button (click)="edit(show)"
                                class="btn btn-primary mb-2">Edit</button> </span>
                        <span><button (click)="delete(show)" class="btn btn-primary mb-2">Delete</button></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<router-outlet></router-outlet>
