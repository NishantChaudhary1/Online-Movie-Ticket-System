<div class="container">
    <div class="col-md-6 offset-md-3">
        <span class="anchor" id="formContact"></span>
        <hr class="my-5">

        <!-- form Add City -->
        <div class="card card-outline-secondary">
            <div class="card-header">
                <h3 class="mb-0">Add City</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="myForm" (ngSubmit)="submitForm(myForm)" class="form" role="form">
                    <fieldset>
                        <label for="FormInputGroup" class="mb-0">City</label>
                        <div class="row mb-1">
                            <div class="col-lg-12">
                                <input type="text" class="form-control mb-2" id="FormInput" placeholder="City" 
                        formControlName="cityName">
                        <div class="error" *ngIf="myForm.get('cityName').hasError('required') && myForm.get('cityName').touched">
                            <small class="text-danger" >City is required!</small>
                        </div>
                        </div>
                    </div>
                        <label for="FormInputGroup" class="mb-0">Pincode</label>
                        <div class="row mb-1">
                            <div class="col-lg-12">
                                <input type="text" class="form-control mb-2" id="FormInput" placeholder="Pincode"
                        formControlName="cityPincode">
                                <div class="error" *ngIf="myForm.get('cityPincode').hasError('required') && myForm.get('cityPincode').touched">
                                    <small class="text-danger" >Pincode is required</small>
                                </div>
                            </div>
                        </div>  
                        <label for="FormInputGroup" class="mb-0">State</label>
                        <div class="row mb-1">
                            <div class="col-lg-12">
                                <input type="text" class="form-control mb-2" id="FormInput" placeholder="State"
                        formControlName="cityState">
                                <div class="error" *ngIf="myForm.get('cityState').hasError('required') && myForm.get('cityState').touched">
                                    <small class="text-danger" >State is required</small>
                                </div>
                            </div>
                        </div>                        
                        <button type="submit" class="btn btn-primary mb-2" [disabled]="!myForm.valid">Save</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <!-- /City form -->

    </div>

    <!-- Showing List of All Cities -->
    <div class="row">
        <table class="table table-hover text-light">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">City</th>
                    <th scope="col">State</th>
                    <th scope="col">Pincode</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr class="text-light" *ngFor="let city of citiesList">
                    <th scope="row">{{city.cityId}}</th>
                    <td style="width: 20%">{{city.cityName}}</td>
                    <td style="width: 20%">{{ city.cityState }}</td>
                    <td style="width: 20%">{{ city.cityPincode }}</td>
                    <td style="width: 30%">
                        <span style="margin-right: 10px"><button (click)="edit(city)"
                                class="btn btn-primary mb-2">Edit</button> </span>
                        <span><button (click)="delete(city)" class="btn btn-primary mb-2">Delete</button></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
