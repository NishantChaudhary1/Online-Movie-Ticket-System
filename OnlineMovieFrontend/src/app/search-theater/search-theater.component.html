  <!-- /End NavBar -->
  
  
  
  
  <div class="main">
    
      <!-- Search City -->
      <div class="input-group">
          <input class="form-control" type="text" name="search" [(ngModel)]="searchText" 
          autocomplete="on" placeholder="&#61442;  Search Theater By name">
        <div class="input-group-append">
          <button class="btn btn-secondary" type="button">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
    
  
  
  
  <!-- List of all Cities -->
  
  
      <div class="container">
        <table class="table table-striped text-light">
          <thead>
          <tr>
            <th>Theater ID</th>
            <th>Theater Name</th>
            <th>Theater Area</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr class="text-light" *ngFor="let theater of theatersList | filterTheater : searchText">
            <td>{{theater.theaterId}}</td>
            <td>{{theater.theaterName}}</td>
            <td>{{theater.theaterArea}}</td>
            <td><button class="btn btn-pink btn-md rounded" (click)="forwardToBooking()">
              Select Theater</button></td>
          </tr>
          </tbody>
        </table>
      </div>
